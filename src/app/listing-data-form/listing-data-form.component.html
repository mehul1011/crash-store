<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name"> Name: </label>
    <input
      type="text"
      [(ngModel)]="name"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div>
    <label for="description"> Description: </label>
    <input
      type="text"
      [(ngModel)]="description"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div>
    <label for="price"> Price: </label>
    <input
      type="text"
      [(ngModel)]="price"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <button type="submit">{{ buttonText }}</button>
</form>
